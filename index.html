<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Personal Resume & Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0b0b0d;
        --card-bg: rgba(22, 22, 24, 0.7);
        --card-border: rgba(255, 255, 255, 0.08);
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa;
        --accent: #ffb703;
        --accent-hover: #fb8500;
        --accent-text: #000000;
        --danger: #ef4444;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        /* Handle bottom safe area for iPhone X+ */
        padding-bottom: env(safe-area-inset-bottom);
      }

      /* Background Effect */
      body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at center, rgba(255, 183, 3, 0.03) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
      }

      /* Layout Utilities */
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 1.5rem; /* Mobile default */
      }
      @media (min-width: 768px) {
        .container {
           padding: 0 2rem;
        }
      }

      /* Hero Section */
      .hero-section {
        min-height: 80vh; /* Reduced slightly for mobile comfort */
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-top: 6rem; /* More space on mobile */
        position: relative;
      }
      @media (min-width: 768px) {
        .hero-section {
          min-height: 90vh;
          padding-top: 2rem;
          justify-content: center;
        }
      }

      .hero-content {
        max-width: 1000px;
        z-index: 2;
        position: relative;
      }

      .hero-eyebrow {
        color: var(--accent);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 1rem;
        display: block;
        font-size: 1rem;
      }
      @media (min-width: 768px) {
        .hero-eyebrow { font-size: 1.25rem; }
      }

      .hero-title {
        font-size: clamp(2.5rem, 11vw, 8rem); /* Adjusted clamp for mobile fit */
        font-weight: 900;
        line-height: 1;
        letter-spacing: -0.03em;
        margin: 0 0 1.5rem 0;
        color: var(--text-primary);
        text-transform: uppercase;
        word-break: break-word;
        hyphens: auto;
      }

      .hero-role {
        font-size: 1.1rem;
        color: var(--text-secondary);
        font-weight: 400;
        margin-bottom: 2.5rem;
      }
      @media (min-width: 768px) {
        .hero-role { font-size: 1.5rem; margin-bottom: 3rem; }
      }

      /* Floating Abstract Image in Hero */
      .hero-visual {
        position: absolute;
        right: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.15; /* Subtle background on mobile */
        pointer-events: none;
      }
      .hero-img-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
        mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
      }
      
      @media (min-width: 900px) {
        .hero-visual {
          top: 50%;
          transform: translateY(-50%);
          width: 40%;
          height: 60vh;
          opacity: 0.6;
          z-index: 1;
        }
        .hero-img-container {
          border-radius: 24px;
          mask-image: none;
          -webkit-mask-image: none;
        }
        .hero-img-container::after {
          content: '';
          position: absolute;
          inset: 0;
          background: linear-gradient(to left, var(--bg-color), transparent 50%);
        }
      }

      /* Sections */
      .section {
        padding: 4rem 0;
      }
      @media (min-width: 768px) {
        .section {
           padding: 6rem 0;
        }
      }

      .section-header {
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--card-border);
        padding-bottom: 1rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }
      @media (min-width: 768px) {
        .section-header {
          flex-direction: row;
          align-items: flex-end;
          justify-content: space-between;
          gap: 0;
          margin-bottom: 4rem;
        }
      }

      .section-title {
        font-size: 1.75rem;
        font-weight: 800;
        margin: 0;
        letter-spacing: -0.02em;
      }
      @media (min-width: 768px) {
        .section-title { font-size: 2.5rem; }
      }

      .section-line {
        height: 1px;
        background: var(--card-border);
        width: 100%;
      }
      @media (min-width: 768px) {
        .section-line {
           flex: 1;
           margin-left: 2rem;
           width: auto;
        }
      }

      /* Filter Buttons */
      .filter-btn {
        background: transparent;
        border: 1px solid var(--card-border);
        color: var(--text-secondary);
        padding: 0.5rem 1rem;
        border-radius: 100px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.2s;
        font-size: 0.85rem;
        white-space: nowrap;
        user-select: none;
      }
      .filter-btn:hover, .filter-btn.active {
        background: var(--accent);
        color: black;
        border-color: var(--accent);
      }

      /* Horizontal Scroll Containers with Snap */
      .horizontal-scroll-container {
        display: flex;
        gap: 1rem;
        overflow-x: auto;
        padding-bottom: 2rem;
        scroll-behavior: smooth;
        scrollbar-width: none;
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x mandatory; /* Snap on mobile */
        padding-right: 1.5rem; /* End padding */
      }
      .horizontal-scroll-container::-webkit-scrollbar {
        display: none;
      }
      @media (min-width: 768px) {
        .horizontal-scroll-container { 
          gap: 2rem; 
          scroll-snap-type: none; /* Optional: Disable snap on desktop for free scrolling */
          padding-right: 0;
        }
      }
      
      /* Project Card Horizontal */
      .project-card-horizontal {
        flex: 0 0 88vw; /* Wider on mobile */
        max-width: 600px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        scroll-snap-align: center; /* Center align when snapping */
      }
      @media (min-width: 768px) {
        .project-card-horizontal {
           flex: 0 0 45vw;
           scroll-snap-align: start;
        }
      }
      @media (min-width: 1200px) {
        .project-card-horizontal {
           flex: 0 0 35vw;
        }
      }

      .project-card-header h3 {
        font-size: 1.25rem;
        margin: 0 0 0.5rem;
        color: var(--text-primary);
      }
      @media (min-width: 768px) {
        .project-card-header h3 { font-size: 1.5rem; }
      }

      .project-card-header p {
        color: var(--text-secondary);
        font-size: 0.95rem;
        margin: 0 0 1rem;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Project Reel (Inner Scroll) */
      .project-reel {
        display: flex;
        gap: 0.75rem;
        overflow-x: auto;
        padding-bottom: 1rem;
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x proximity;
      }
      .project-reel::-webkit-scrollbar { height: 4px; }
      .project-reel::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

      /* Unified Height Display for Media */
      .project-media-container {
        height: 220px; /* Adjusted mobile height */
        flex-shrink: 0;
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid var(--card-border);
        cursor: pointer;
        transition: transform 0.3s ease;
        background: #111;
        scroll-snap-align: start;
      }
      @media (min-width: 768px) {
        .project-media-container {
           height: 350px; /* Desktop height */
        }
      }
      
      .project-media-container:hover {
        transform: scale(1.02);
        border-color: var(--accent);
      }

      .project-media-container img, 
      .project-media-container video {
        height: 100%;
        width: auto; 
        max-width: none;
        object-fit: contain; 
        min-width: 120px;
        display: block;
      }

      /* Watermark Overlay */
      .media-watermark {
        position: absolute;
        bottom: 8px;
        right: 8px;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(4px);
        color: rgba(255,255,255,0.7);
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 0.7rem;
        font-weight: 500;
        pointer-events: none;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border: 1px solid rgba(255,255,255,0.1);
        z-index: 2;
      }
      @media (min-width: 768px) {
        .media-watermark {
          bottom: 12px;
          right: 12px;
          padding: 4px 10px;
          font-size: 0.8rem;
          border-radius: 6px;
        }
      }

      /* Experience Grid */
      .experience-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      @media (min-width: 768px) {
        .experience-grid {
           grid-template-columns: repeat(2, 1fr);
           gap: 2rem;
        }
      }

      /* Cards */
      .glass-card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 16px;
        padding: 1.5rem;
        transition: transform 0.3s ease, border-color 0.3s ease;
        backdrop-filter: blur(10px);
      }
      @media (min-width: 768px) {
        .glass-card { padding: 2rem; }
      }

      /* Admin Panel Responsive */
      .admin-panel {
        background: #161618;
        padding: 1.5rem;
        border-radius: 16px;
        border: 1px solid var(--card-border);
        margin-top: 2rem;
        margin-bottom: 6rem; /* Extra space for toggle button */
      }
      @media (min-width: 768px) {
        .admin-panel { padding: 2rem; margin-bottom: 4rem; }
      }
      
      .form-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      @media (min-width: 768px) {
        .form-grid { grid-template-columns: 1fr 1fr; }
      }

      /* Form Elements */
      input, textarea, select {
        width: 100%;
        max-width: 100%; /* Prevent overflow */
        padding: 1rem;
        background: rgba(0,0,0,0.3);
        border: 1px solid var(--card-border);
        border-radius: 8px;
        color: white;
        font-family: inherit;
        margin-bottom: 1rem;
        font-size: 16px; /* Prevent iOS zoom */
      }

      /* Buttons */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.8rem 1.6rem;
        border-radius: 100px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        font-size: 0.95rem;
        transition: all 0.2s;
        text-decoration: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .btn { padding: 1rem 2rem; font-size: 1rem; }
      }
      
      .btn-primary {
        background-color: var(--accent);
        color: var(--accent-text);
      }
      .btn-primary:hover {
        background-color: var(--accent-hover);
        transform: translateY(-2px);
      }
      .btn-outline {
        background: transparent;
        border: 1px solid var(--card-border);
        color: var(--text-primary);
      }
      
      .btn-icon {
         width: 50px;
         height: 50px;
         border-radius: 50%;
         display: flex;
         align-items: center;
         justify-content: center;
         border: none;
         background: var(--accent);
         color: black;
         cursor: pointer;
         box-shadow: 0 5px 20px rgba(0,0,0,0.5);
      }
      @media (min-width: 768px) {
        .btn-icon { width: 60px; height: 60px; }
      }

      /* Modal (Contact) */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        backdrop-filter: blur(10px);
        z-index: 2000;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        animation: fadeIn 0.3s ease;
      }
      .modal-content {
        background: #161618;
        border: 1px solid var(--card-border);
        padding: 2rem 1.5rem;
        border-radius: 24px;
        width: 100%;
        max-width: 450px;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.8);
      }
      @media (min-width: 768px) {
        .modal-content { padding: 3rem; }
      }

      .modal-close {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: rgba(255,255,255,0.1);
        border: none;
        color: white;
        cursor: pointer;
        padding: 0;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      /* Lightbox */
      .lightbox-media {
        max-width: 100%;
        max-height: 85vh;
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      }
      .lightbox-close {
        position: absolute;
        top: max(1rem, env(safe-area-inset-top));
        right: max(1rem, env(safe-area-inset-right));
        color: white;
        background: rgba(0,0,0,0.5);
        border: none;
        width: 44px;
        height: 44px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        backdrop-filter: blur(4px);
        z-index: 2001;
      }

      .tag {
        display: inline-block;
        padding: 0.4rem 1rem;
        border-radius: 100px;
        border: 1px solid var(--card-border);
        color: var(--text-secondary);
        font-size: 0.85rem;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
